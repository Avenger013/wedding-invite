<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свадебное приглашение</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Верхняя секция с анимацией -->
    <section class="hero-section">
      <img src="photo.jpg" alt="Фото" class="corner-image" />
      <img src="photo2.jpg" alt="Фото" class="corner-image-2" />
      <img src="photo3.jpg" alt="Фото" class="corner-image-3" />
      <img src="photo4.jpg" alt="Фото" class="corner-image-4" />
      <div class="typing-container">
        <span class="typed-text"></span>
      </div>
    </section>
  
    <!-- Основной контент -->
    <section class="invitation hidden-on-load">
      <h1>Вы приглашены на свадьбу!</h1>
      <p class="names">Паша & Оля</p>
      <p class="date">15 июня 2025</p>
      <p class="location">Ресторан "Ромашка", г. Москва</p>
      <p class="message">
        Мы будем рады видеть вас на нашем торжестве!<br />
        Начало в 16:00.
      </p>
      <a class="rsvp-button" href="https://t.me/telegram">Подтвердить участие</a>
    </section>

  <script src="script.js"></script>
</body>
</html>
